<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href="assets/home.css">
</head>
<body>
    <!-- Navbar Menu -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="#home">Logo</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a href="#products" class="nav-link">Sản Phẩm</a>
                </li>
                <li class="nav-item">
                    <a href="#cart" class="nav-link">Giỏ Hàng</a>
                </li>
                <li class="nav-item">
                    <a href="#login" class="nav-link nav-link-auth">Đăng Nhập</a>
                </li>
                <li class="nav-item">
                    <a href="#signup" class="nav-link nav-link-auth">Đăng Ký</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-item active">
                <img src="https://dulichsaigon.edu.vn/wp-content/uploads/2024/01/tim-hieu-dinh-nghia-du-lich-va-cac-loai-hinh-du-lich.jpg" alt="Slide 1">
                <div class="carousel-caption">
                    <h3>Chào mừng bạn</h3>
                    <p>Khám phá những điều tuyệt vời</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20220630/pngtree-hoi-an-vietnams-iconic-tourist-landmark-landmark-heritage-thu-photo-image_32194080.jpg" alt="Slide 2">
                <div class="carousel-caption">
                    <h3>Học tập hiệu quả</h3>
                    <p>Cùng nhau phát triển kỹ năng</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://media.baoquangninh.vn/upload/image/202110/medium/1906383_d569a750beb7f63f410ff07642096def.jpg" alt="Slide 3">
                <div class="carousel-caption">
                    <h3>Thành công chờ bạn</h3>
                    <p>Hãy bắt đầu hành trình của bạn</p>
                </div>
            </div>

            <!-- Indicators -->
            <div class="carousel-indicators">
                <span class="indicator active" onclick="currentSlide(0)"></span>
                <span class="indicator" onclick="currentSlide(1)"></span>
                <span class="indicator" onclick="currentSlide(2)"></span>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="container">
            <h2>Nội dung chính</h2>
            <p>Thêm nội dung của bạn ở đây...</p>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.indicator');
        let slideInterval;

        function showSlide(index) {
            // Xóa active class
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));

            // Thêm active class cho slide hiện tại
            slides[index].classList.add('active');
            indicators[index].classList.add('active');
        }

        function autoSlide() {
            currentIndex++;
            if (currentIndex >= slides.length) {
                currentIndex = 0;
            }
            showSlide(currentIndex);
        }

        // Bắt đầu auto-slide mỗi 1.5 giây
        slideInterval = setInterval(autoSlide, 1500);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
